<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>M√≥n qu√† nh·ªè üíû</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #textBox {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: white;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 20px #ff9ecb, 0 0 40px #ff66a3;
    }

    #openGift {
      display: none;
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ff4081;
      border: none;
      color: white;
      font-size: 30px;
      font-weight: bold;
      padding: 15px 40px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      transition: 0.3s;
      z-index: 3;
    }

    #openGift:hover {
      background-color: #ff66a3;
      transform: translate(-50%, -50%) scale(1.05);
    }

    #video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 4;
    }
  </style>
</head>
<body>

  <!-- N·ªÅn m∆∞a ch·ªØ -->
  <canvas id="rainCanvas"></canvas>

  <!-- Ch·ªØ xu·∫•t hi·ªán t·ª´ng k√Ω t·ª± -->
  <div id="textBox"></div>

  <!-- N√∫t m·ªü qu√† -->
  <button id="openGift">üéÅ M·ªü qu√†</button>

  <!-- Video -->
  <video id="video" src="./Love.mp4" controls autoplay></video>

  <script>
    // --- N·ªÄN M∆ØA CH·ªÆ ---
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = 'I LOVE U'.split('');
    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    const drops = Array(columns).fill(1);

    function drawRainBackground() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#ff80b3';
        ctx.font = fontSize + 'px Arial';
        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawRainBackground, 50);

    // --- PH√ÅT NH·∫†C ---
    const audio = new Audio("./Ly.mp3");
    window.addEventListener("load", () => {
      audio.play().catch(() => console.log("Autoplay b·ªã ch·∫∑n, ƒë·ª£i click"));
    });

    // --- HI·ªÜU ·ª®NG CH·ªÆ G√ï T·ª™NG K√ù T·ª∞ ---
    const messages = [
      "Ch√†o c·∫≠u üíï",
      "C√≥ m√≥n qu√† nh·ªè t·ªõ mu·ªën t·∫∑ng...",
      "C·∫≠u s·∫µn s√†ng ch∆∞a? üòÜ"
    ];

    const textBox = document.getElementById("textBox");
    let msgIndex = 0;

    function typeMessage(msg, callback) {
      let i = 0;
      textBox.textContent = "";
      const interval = setInterval(() => {
        textBox.textContent += msg[i];
        i++;
        if (i >= msg.length) {
          clearInterval(interval);
          setTimeout(callback, 1500);
        }
      }, 100);
    }

    function showMessages() {
      if (msgIndex < messages.length) {
        typeMessage(messages[msgIndex], () => {
          msgIndex++;
          showMessages();
        });
      } else {
        document.getElementById("openGift").style.display = "block";
      }
    }

    // --- B·∫§M M·ªû QU√Ä ---
    document.getElementById("openGift").addEventListener("click", () => {
      audio.pause();
      document.getElementById("openGift").style.display = "none";
      textBox.style.display = "none";
      canvas.style.display = "none";
      const video = document.getElementById("video");
      video.style.display = "block";
      video.play();
    });

    // --- VIDEO K·∫æT TH√öC ‚Üí CHUY·ªÇN TRANG ---
    const video = document.getElementById("video");
    video.addEventListener("ended", () => {
      window.location.href = "next.html"; // ƒë·ªïi sang trang kh√°c n·∫øu c·∫ßn
    });

    // --- CH·∫†Y ---
    window.onload = showMessages;
  </script>

</body>
</html>
